{% extends 'dashboard/base.html' %}
{% block content %}

<div class="container">

<h2>Previous Entries</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Entry</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
    <td>{{entry.0}}</td>
    <td>{{entry.1}}</td>
    </tr>
  {% endfor%}
  </tbody>
</table>
</div>
{% endblock %}
